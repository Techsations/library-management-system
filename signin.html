<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <title>Signin to Dashboard</title>
</head>
<body>
    <main>
        <div id="container-2"> 
            <div class="big-div">
                <div class="signUp">
                    <img class="img" src="lib logo.png" alt=""><br><br>
                    <button id="signUp" onclick="signUpPage()">Sign up</button>
                    <button type="submit" id="logIn" onclick="logIn()">Log in</button><br><br>
                    <input id="userLogin" placeholder="Username" type="text"><br><br>
                    <input id="passLogin" placeholder="password" type="password">
                </div>
            </div>
        </div>
        <div id="loader">
            <img class="gif" src="loading-gif.gif" alt="">
        </div>
       </main> 


    <script src="signin.js"></script>
    <script src="bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
